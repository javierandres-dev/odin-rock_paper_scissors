<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./script/main.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <noscript>This page requires JavaScript</noscript>
    <main class="container">
      <h1 class="title">Rock, Paper or Scissors?</h1>
      <div class="cards">
        <button type="button" class="card" id="rock">
          <span class="emoji">✊</span>Rock
        </button>
        <button type="button" class="card" id="paper">
          <span class="emoji">🤚</span>Paper
        </button>
        <button type="button" class="card" id="scissors">
          <span class="emoji">✌️</span>Scissors
        </button>
      </div>
      <div class="notify"></div>
    </main>
    <footer class="footer">
      <p>
        Found a bug or have an idea?
        <a
          href="https://javierandresgp.com/"
          target="_blank"
          rel="noopener noreferrer"
          class="link"
        >
          Contact me</a
        >.
      </p>
    </footer>
  </body>
</html>
